<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<link href="style.css" type="text/css" rel="stylesheet" media="screen">
</head>

<body>


<div class="container">

	<div class="canvas-background" >
    	<div class="mouse">
        	<div class="gra1"></div>
            <div class="gra2"></div>
        </div>
    
    	<div class="tri"></div>
    	<div class="trii"></div>
     
        
          <div class="anigra"></div>
         <div class="anigra2"></div>

       

	</div>

</div>

<script>

$(document).ready(function(e) {
	
    var currentMousePos = { x: -1, y: -1 };
    $(document).mousemove(function(event) {
				var px = event.pageX - ($('.mouse').width() / 2);
				var py = event.pageY - ($('.mouse').height() / 2);

	$('.mouse').css({ 
		'transform' : 'matrix(1, 0, 0, 1, '+ px +', '+ py +')' 
			})
    });
	
	$('.tri').on('mouseover', function(){ 
		$('.gra1').css({'opacity' : 1, 'height' : '100%', 'width' : '100%'});
		$('.gra2').css({'opacity' : 0, 'height' : '0%', 'width' : '0%'})
	});
	
	$('.trii').on('mouseover', function(){
		$('.gra1').css({'opacity' : 0, 'height' : '0%', 'width' : '0%'});
		$('.gra2').css({'opacity' : 1,'height' : '100%', 'width' : '100%'})
		});
	
});



</script>

</body>
</html>
